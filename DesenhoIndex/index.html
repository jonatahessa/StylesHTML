<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <title>Sua Pizzaria</title>
  </head>
  <body>
    <section id="sessao-principal" class="container-fluid">
      <div class="row">
          <div class="col-xs-12 col-sm-12 col-lg-6">
            <h1>Sua Pizzaria</h1>
          </div>

          <div class="col-xs-12 col-sm-12 col-lg-6">
            <h1>Ligue</h1>
            <h2>3335-2200 / 3335-2201</h2>
          </div>
      </div>

      <div class="row">
        <div id="barra-menu" class="col-12">
          <button id="botao-sua" class="selected" type="button">A Sua Pizzaria</button>
          <button id="botao-cardapio" class="non-selected" type="button">Cardápio</button>
          <button id="botao-promo" class="non-selected" type="button">Promoções</button>
          <button id="botao-local" class="non-selected" type="button">Localização</button>
          <button id="botao-contato" class="non-selected" type="button">Contato</button>
        </div>
      </div>

    <div class="row">
      <div id="carouselExampleIndicators" class="carousel slide col-12" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block img-fluid img-carousel" src="images/pizza1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid img-carousel" src="images/pizza2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid img-carousel" src="images/pizza3.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    </section>

  </body>
</html>
